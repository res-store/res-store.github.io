<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Res Store</title>
    <style>
			/* General Reset */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
			font-family: 'Arial', sans-serif;
			background: #f9f9f9;
			color: #333;
		}
		
		/* Header Styling */
		header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 20px;
			background-color: #ffffff;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}
		
		header .logo {
			font-size: 1.8rem;
			font-weight: bold;
			color: #333;
		}
		
		header nav ul {
			display: flex;
			list-style: none;
		}
		
		header nav ul li {
			margin: 0 15px;
		}
		
		header nav ul li a {
			text-decoration: none;
			color: #333;
			font-weight: bold;
			transition: color 0.3s ease;
		}
		
		header nav ul li a:hover {
			color: #e74c3c;
		}
		
		/* Hero Section */
		.hero {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 50px 10%;
			background: linear-gradient(to right, #fff4f4, #f0f8ff);
		}
		
		.hero-text {
			max-width: 50%;
		}
		
		.hero-text h1 {
			font-size: 3rem;
			color: #2c3e50;
			margin-bottom: 20px;
		}
		
		.hero-text p {
			font-size: 1.2rem;
			margin-bottom: 20px;
		}
		
		.hero-text .btn {
			text-decoration: none;
			padding: 10px 20px;
			background: #e74c3c;
			color: #ffffff;
			border-radius: 5px;
			font-weight: bold;
			transition: background 0.3s ease;
		}
		
		.hero-text .btn:hover {
			background: #c0392b;
		}
		
		.hero-image img {
			width: 400px;
			border-radius: 10px;
		}
		
		/* Footer */
		footer {
			text-align: center;
			padding: 10px;
			
			color: #000;
		}
		
		/* Responsive Design */
		@media (max-width: 768px) {
			.hero {
				flex-direction: column;
				text-align: center;
			}
		
			.hero-text {
				max-width: 100%;
			}
		
			.hero-image img {
				width: 80%;
			}
		}
		
	</style>
    <script>
			// Add smooth scrolling for navigation links
	document.querySelectorAll('header nav a').forEach(link => {
		link.addEventListener('click', function (e) {
			e.preventDefault();
			const target = document.querySelector(this.getAttribute('href'));
			if (target) {
				target.scrollIntoView({ behavior: 'smooth' });
			}
		});
	});
	
	</script>
</head>
<body>
    <main>
        <section id="home" class="hero">
            <div class="hero-text">
                <h1>Japanese Culture</h1>
                <p>Discover the beauty of Japan's traditions, art, and culture.</p>
                <a href="#about" class="btn">Get Started</a>
            </div>
            <div style="margin-top:5%;margin-bottom:5%;" class="hero-image">
                <img src="elainne.jpg" alt="Anime Girl with Umbrella">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Japanese Culture. All Rights Reserved.</p>
    </footer>
</body>
</html>
